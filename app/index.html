<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="PhoneListCtrl">
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar menu -->
    <div class="col-md-2">
      Search: <input type="search" ng-model="query">
      Sort by:  <select ng-model="orderProperty">
                  <option value="name">Alphabetical</option>
                  <option value="age">Newest</option>
                </select>

    </div>
    <!-- /Sidebar menu -->

    <!-- Main menu -->
    <div class="col-md-10">
    <ul class="phones">
      <li ng-repeat="phone in phones | filter:query | orderBy:orderProperty" class="thumbnail">
        <a href="#/phones/{{phones.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
        <a href="#/phones/{{phones.id}}">{{phone.name}}</a>
        <p>{{phone.snippet}}</p>
      </li>
    </ul>
      <pre>Total number of phones: {{phones.length }}</pre>
    </div>
    <!-- /Main menu -->
  </div>
</div>


</body>
</html>
